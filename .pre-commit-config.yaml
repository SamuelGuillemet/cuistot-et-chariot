# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
        exclude: ^(tsconfig\.json|.*\.jsonc|\.vscode.*\.json)$
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending

  # Biome for TypeScript/JavaScript/JSON/CSS formatting and linting
  - repo: local
    hooks:
      - id: local-biome-check
        name: biome check
        entry: pnpm exec biome check --write --files-ignore-unknown=true --no-errors-on-unmatched
        language: system
        types: [text]
        files: "\\.(jsx?|tsx?|c(js|ts)|m(js|ts)|d\\.(ts|cts|mts)|jsonc?)$"

  # TypeScript type checking
  - repo: local
    hooks:
      - id: type-check
        name: typescript check
        entry: pnpm exec tsc --noEmit
        language: system
        files: "\\.(ts|tsx)$"
